<!-- Ini adalah tempat input teks. Target elemen adalah div, memantau menggunakan MutationObserver untuk mengetahui perubahan elemen <p>, jadi perlu memantau elemen div role="textbox" aria-labelledby="translation-source-heading" untuk mengambil isi teks dari elemen p yang ada di dalam didalam div role='textbox' dengan attribute aria-labelledby='translation-source-heading' dan attribute lang, disini kita perlu memasukan teks yang dikirim dari aplikasi untuk di masukan ke elemen <p> yang ada didalam elemen div ini, tapi elemen <p> ini dinamis nilai dari attribute _d-id pada elemen <p> selalu berubah jadi kita tidak bisa memantau dari attribute _d-id karena nilainya dinamis, jika kita berpatokan pada atribut _d-id pada elemen <p dan coba memasukan teks maka nanti akan tidak bisa karena elemennya dinamis, kita hanya perlu memasukkan teks ke elemen <p> yang ada di dalam elemen div role='textbox' dengan attribute aria-labelledby='translation-source-heading' dan tidak peduli berapa pun nilai _d-id pada elemen <p> yang dinamis. -->
<div contenteditable="true" role="textbox" aria-multiline="true" tabindex="0" aria-disabled="false" data-content="true" data-dl-no-input-translation="true" _d-id="1" disabled="false" aria-labelledby="translation-source-heading" dir="ltr" data-remove-rtf="true" aria-placeholder="Type or paste text to translate" lang="auto"><p _d-id="637"><br _d-id="635"></p></div>

<!-- Ini adalah tempat output teks. Target elemen adalah div, memantau menggunakan MutationObserver untuk mengetahui perubahan elemen <p>, jadi perlu memantau elemen div role='textbox', aria-labelledby='translation-target-heading' untuk mengambil isi teks pada elemen <p> didalam div role='textbox', aria-labelledby='translation-target-heading' dan attribute lang', disini kita perlu mengambil teks hasil terjemahan yang ada di elemen <p> untuk dikirim ke aplikasi saya. Elemen <p> ini dinamis attribute _d-id nilainya selalu berubah, jadi kita pastikan mengambil teks dari element <p> yang ada didalam elemen div role='textbox', aria-labelledby='translation-target-heading' tanpa peduli berapa pun nilai _d-id dari elemen <p>. -->
